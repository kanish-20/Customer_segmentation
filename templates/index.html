<!DOCTYPE html>
<html>
<head>
    <title>Customer Segmentation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 50px;
        }
        h1 {
            color: #333;
        }
        form {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
            width: 300px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Customer Segmentation</h1>
    <form method="post">
        <input type="number" name="age" placeholder="Age" required>
        <input type="number" name="annual_income" placeholder="Annual Income" required>
        <input type="number" name="spending_score" placeholder="Spending Score" required>
        <button type="submit">Predict Segment</button>
    </form>
    {% if segment %}
    <div class="result">
        Customer belongs to: <strong>{{ segment }}</strong>
    </div>
    {% endif %}
</body>
</html>
